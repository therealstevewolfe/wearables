name: BridgeHub Release APK

on:
  push:
    tags:
      - "bridgehub-v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      # Required to download Meta Wearables DAT artifacts from GitHub Packages.
      # Configure this in repo settings: Settings -> Secrets and variables -> Actions.
      # Must be a classic PAT with `read:packages`.
      GITHUB_TOKEN: ${{ secrets.MWDAT_GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set Up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Licenses
        run: yes | sdkmanager --licenses > /dev/null

      - name: Install SDK Packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Build Debug APK
        working-directory: samples/BridgeHub
        run: ./gradlew :app:assembleDebug

      - name: Verify APK Exists
        run: test -f samples/BridgeHub/app/build/outputs/apk/debug/app-debug.apk

      - name: Create GitHub Release And Upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: |
            samples/BridgeHub/app/build/outputs/apk/debug/app-debug.apk
          generate_release_notes: true

